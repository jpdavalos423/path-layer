name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * *"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate deterministic dataset
        run: pnpm generate:data

      - name: Validate dataset
        run: pnpm validate:data

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test:unit

      - name: Build static site
        run: pnpm build

  e2e-smoke:
    name: e2e-smoke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser
        run: pnpm test:e2e:install

      - name: Run smoke e2e tests
        run: pnpm test:e2e:smoke

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-smoke
          path: |
            playwright-report/
            test-results/
          if-no-files-found: ignore

  e2e-full:
    name: e2e-full
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser
        run: pnpm test:e2e:install

      - name: Run full e2e test suite
        run: pnpm test:e2e

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-full
          path: |
            playwright-report/
            test-results/
          if-no-files-found: ignore
